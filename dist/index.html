<!DOCTYPE html>
<html class="no-js">
<head lang="en-GB">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock - Paper - Scissors</title>
    <script src="3ee82a593b10c221b0b4a6162aef6a4f.js"></script>
    <link rel="stylesheet" href="330c9e6eb03e53fa6450b96b549747ae.css">
    <link rel="apple-touch-icon" sizes="180x180" href="bc802da9c3d662c1e4bd5f1d3265b984.png">
    <link rel="icon" type="image/png" sizes="32x32" href="44fa61936086bb4b9048feedd79f733a.png">
    <link rel="icon" type="image/png" sizes="16x16" href="45ea41179744020f190f0dc09cb88d4e.png">
    <link rel="manifest" href="a10c769bd800aad8e41bc12f972a0703.js">
    <link rel="mask-icon" href="73444bc2a5c13895caf929f8a1399f92.svg" color="#5bbad5">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <header>
        <h1>Rock - Paper - Scissors</h1>
    </header>
    <main>
        <section id="chooseGame" class="rps rps--game-changer">
            <h2>Choose game:</h2>
            <div class="button-container">
                <div id="gamePlayerVsComputer" class="button-container__button">You vs Computer</div>
                <div id="gameComputerVsComputer" class="button-container__button">Computer vs Computer</div>
            </div>
        </section>

        <section id="chooseGesture" class="rps rps--play">
            <h2>Play your hand:</h2>
            <div class="choose">
                <div id="chooseRock" class="choose__choice choose__choice-rock">
                    <img alt="Rock" src="09190f5a00834e30849bc5844add9ce0.png">
                </div>
                <div id="choosePaper" class="choose__choice choose__choice--paper">
                    <img alt="Paper" src="0a3a37436f176044cb7e6b45a7c5a04d.png">
                </div>
                <div id="chooseScissors" class="choose__choice choose__choice--scissors">
                    <img alt="Scissors" src="2be38177e690ac2dcc776b1673ec06bf.png">
                </div>
            </div>
        </section>

        <section id="loading" class="rps rps--wait loading">
            <img class="loading__display loading__display--wave-left" alt="Rock" src="09190f5a00834e30849bc5844add9ce0.png">
            <img class="loading__display loading__display--wave-right" alt="Rock" src="09190f5a00834e30849bc5844add9ce0.png">
            <div class="loading__display loading__display--count">&nbsp;</div>
        </section>

        <section id="result" class="rps rps--result result">
            <div class="result__gesture result__gesture--left">
                <img class="result__image result__image--left-rock" alt="Rock" src="09190f5a00834e30849bc5844add9ce0.png">
                <img class="result__image result__image--left-paper" alt="Paper" src="0a3a37436f176044cb7e6b45a7c5a04d.png">
                <img class="result__image result__image--left-scissors" alt="Scissors" src="2be38177e690ac2dcc776b1673ec06bf.png">
                Player 1
            </div>
            <div class="result__gesture result__gesture--right">
                <img class="result__image result__image--right-rock" alt="Rock" src="09190f5a00834e30849bc5844add9ce0.png">
                <img class="result__image result__image--right-paper" alt="Paper" src="0a3a37436f176044cb7e6b45a7c5a04d.png">
                <img class="result__image result__image--right-scissors" alt="Scissors" src="2be38177e690ac2dcc776b1673ec06bf.png">
                Player 2
            </div>
            <div id="resultWin" class="result__output result__output--win">Player 1 Win</div>
            <div id="resultDraw" class="result__output result__output--draw">Draw</div>
            <div id="resultLose" class="result__output result__output--lose">Player 1 Loses</div>
            <button id="reset" class="result__restart">Play again</button>
        </section>
    </main>
    <footer>Developed by <a href="https://www.linkedin.com/in/mattrosenquist/">Matt Rosenquist</a>, hosted by <a href="https://mrosenquist.github.io/rps/">github</a></footer>
</body>
</html>
