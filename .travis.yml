language: node_js
sudo: false
node_js:
  - "6"
  - "8"
  - "9"
  - "node"
install:
  - yarn install --pure-lockfile
addons:
  sonarcloud:
    organization: "mrosenquist-github"
    token:
      secure: ""
    branches:
      - master
script:
  - yarn lint
  - yarn test
  - yarn test:security
  - sonar-scanner
cache:
  yarn: true
  directories:
    - "node_modules"
